<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{memberInput.photoUrl || './assets/user.png' }}" alt="{{memberInput.knownAs}}" class="card-img-top">

        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary m-1" routerLink="/members/{{memberInput.userName}}"><i
                        class="fa fa-user"></i></button>
                <button class="btn btn-primary m-1" (click)="AddLike(memberInput)" ><i class="fa fa-heart"></i></button>
                <button class="btn btn-primary m-1"
                 routerLink="/members/{{memberInput.userName}}"
                 [queryParams]="{tab:3}"
                 ><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2"></i>
            {{memberInput.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{memberInput.city}}</p>
    </div>
</div>
