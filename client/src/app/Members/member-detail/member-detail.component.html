<div class="container">
    <div class="row" >
        <div class="col-4"  style="margin-top: 15px;">
            <div class="card">
                <img src="{{MemberProp.photoUrl || './assets/user.png'}}" alt="img" class="card-img-top img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{MemberProp.city}}, {{MemberProp.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{MemberProp.age}}</p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>
                        <p>{{MemberProp.created | date}}</p>
                    </div>
                    <div>
                        <strong>Last active:</strong>
                        <p>{{MemberProp.lastActive | timeago}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary">Like</button>
                        <button (click) = "SelectTab(3)" class="btn btn-success">Message</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-8" style="margin-top: 15px;">
            <tabset class="member-tabset" #memberTabs>
                <tab heading="About {{MemberProp.knownAs}}" (selectTab)="onTabActivated($event)">
                    <h4>Description</h4>
                    <p>{{MemberProp.introduction}}</p>
                    <h4>Looking For</h4>
                    <p>{{MemberProp.lookingFor}}</p>
                </tab>
                <tab heading="Interests" (selectTab)="onTabActivated($event)">
                    <h4>Interests</h4>
                    <p>{{MemberProp.interests}}</p>
                </tab>
                <tab heading="Photos" (selectTab)="onTabActivated($event)">
                    <!-- <p>Photos will go here</p> -->
                    <ngx-gallery  [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                </tab>
                <tab heading="Messages" (selectTab)="onTabActivated($event)">
                    <app-member-messages [messages]="messages" ></app-member-messages>
                </tab>
            </tabset>
        </div>
    </div>
</div>
